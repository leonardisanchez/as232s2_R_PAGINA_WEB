<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            margin: 0;
            color: white;
            text-decoration: none;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            display: inline;
            margin-right: 20px;
        }

        .menu li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #f4f4f4;
            color: #333;
            padding: 20px 0;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">MiColegio</h1>
                <ul class="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Noticias</a></li>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Contenido de la página -->
        <h1>Bienvenido a MiColegio</h1>
        <p>¡Explora nuestras últimas noticias y eventos!</p>
        <img src="imagenes/img.1.jpg" alt="Colegio" />
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MiColegio. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Funcionalidad 1: Mostrar la fecha actual en el pie de página
            const fechaActual = new Date();
            const piePagina = document.querySelector("footer p");
            piePagina.textContent += " " + fechaActual.getFullYear();

            // Funcionalidad 2: Cambiar el color de fondo del encabezado al hacer clic en el logotipo
            const logo = document.querySelector(".logo");
            const header = document.querySelector("header");
            logo.addEventListener("click", function() {
                header.style.backgroundColor = "#ff6600";
            });

            // Funcionalidad 3: Mostrar mensaje de alerta al hacer clic en los enlaces del menú de navegación
            const enlacesMenu = document.querySelectorAll(".menu li a");
            enlacesMenu.forEach(function(enlace) {
                enlace.addEventListener("click", function() {
                    alert("¡Has hecho clic en un enlace del menú!");
                });
            });
        });
    </script>
</body>
</html>
